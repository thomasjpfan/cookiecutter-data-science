---
# neptune specific
project: {{ cookiecutter.repo_name }}

name: {{ cookiecutter.repo_name }}

metric:
  channel: 'valid'
  goal: maximize

exclude:
  - artifacts
  - data
  - exp
  - notebooks
  - .git
  - .gitignore
  - download.sh
  - LICENSE
  - README.md
  - neptune.log
  - offline_job.log
  - requirements.txt

parameters:
  # files
  files__raw_train: train.csv
  files__raw_test: test.csv
  files__proc_train: train.parq
  files__proc_test: test.parq

  # Ridge
  ridge__alpha: 0.9
  ridge__model_fn: ridge_model.pkl
  ridge__prediction_fn: ridge_pred.npy

  # neutral network
  simple_nn__model_fn: nn_simple_histoy_model.pkl
  simple_nn__history_fn: nn_simple_history.json
  simple_nn__prediction_fn: nn_simple_pred.npy
